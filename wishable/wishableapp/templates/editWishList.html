<!-- edit Wishlist -->
{% if userOperate == user %}

    <!-- Modal -->
    <div class="modal fade" id="editWishList" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <form action="{% url 'editWishList' wishlist.id %}" method="post" enctype="multipart/form-data">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"> Edit WishList Info </h4>
            </div>
            <div class="modal-body new-wishlist-modal">
              {% csrf_token %}
            <table>
              {% for field in editWishlistForm %}
                <tr>
                  <td class="form_label_tag">{{ field.label }}</td>
                  <td class="modal_field"> {{ field }} </td>
                  <td style="color: red"> {{ field.errors }} </td>
                </tr>
              {% endfor %}
            </table>
            </div>

            <div class="modal-footer">
              <input type="submit" class="btn btn-default modal-close" data-dismiss="modal" value="Close"/>
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>

          </form>
        </div>
      </div>
    </div>

{% endif %}
