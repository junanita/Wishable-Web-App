<!-- edit Profile -->
{% if userOperate == user %}
<tr> 
  <td class="add-wishlist-row">

    <input type="submit" class="btn btn-default"  style=" display: block; margin-left: auto; margin-right: auto;" aria-label="Close"  data-toggle="modal" data-target="#editProfile" value="Edit Profile" />

   
    <!-- Modal -->
    <div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <form action="{% url 'editProfile' user %}" method="post" enctype="multipart/form-data">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"> Edit your information </h4>
            </div>
            <div class="modal-body new-wishlist-modal">
              {% csrf_token %}
            <table>
              {% for field in editProfileForm %}
                <tr>
                  <td class="form_label_tag">{{ field.label }}</td>
                  <td class="modal_field"> {{ field }} </td>
                  <td style="color: red"> {{ field.errors }} </td>
                </tr>
              {% endfor %}
            </table>
            </div>

            <div class="modal-footer">
              <input type="submit" class="btn btn-default modal-close" data-dismiss="modal" value="Close"/>
              <input type="submit" class="btn btn-primary" value="Save"/>
            </div>

          </form>
        </div>
      </div>
    </div>
  </td>
</tr>
{% endif %}
